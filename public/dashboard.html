                    </li>
                </ul>

        </nav>

    <div class="lower-header" style="padding-top: 0px; height: 400px;">
            <h1 class="title"><span>ðŸ’Š</span>MyEx</h1>

                  </div>
                </div>
              </div>
            </div>            
          </div>

    <script src="./main.js"></script>
